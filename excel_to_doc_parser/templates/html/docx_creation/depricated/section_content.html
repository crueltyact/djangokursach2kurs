{% include 'base/header.html' %}
{% load static %}
<body>
{% include 'base/body.html' %}
{% block body %}
<div class="main">
    <div class="container h-100">
        <div class="row d-flex h-100">
            {% include 'base/menu.html' %}
            <fieldset class="col-9 pt-5">
                <form method="post" action="mark.html">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="theme">Тема</label>
                        <select class="form-select" id="theme">
                            <option selected>Выберите тему</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <label for="hours" class="col-sm-2 col-form-label">Часы</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hours" value="2">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Содержание</label>
                        <textarea class="form-control is-invalid" name="content" id="content"
                                  placeholder="Содержание раздела"></textarea>
                    </div>
                    <!--                    <button type="submit" name="edit" value="edit" class="btn btn-primary">Назад</button>-->
                    <button type="submit" name="next" value="next" class="btn btn-primary">Далее</button>
                </form>
            </fieldset>
        </div>
    </div>
</div>
{% endblock %}
