{% include 'base/header.html' %}
{% load static %}
<body>
{% include 'base/body.html' %}
{% block body %}
<div class="main">
    <div class="container h-100">
        <div class="row d-flex h-100">
            {% include 'base/menu.html' %}
            <fieldset class="col-9 pt-5">
                <form method="post" action="literature.html">
                    {% csrf_token %}
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Оценка результатов</legend>
                        <div class="row mb-3">
                            <label for="competentions" class="col-sm-2 col-form-label">По компетенциям</label>
                            <div class="col-sm-10">
                                <input type="text" name="competentions" value="1" class="form-control"
                                       id="competentions">
                                <input type="text" name="competentions" value="0" class="form-control"
                                       id="competentions1">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="attestation" class="col-sm-2 col-form-label">По промежуточной аттестации</label>
                            <div class="col-sm-10">
                                <input type="text" name="attestation" value="1" class="form-control" id="attestation">
                                <input type="text" name="attestation" value="0" class="form-control" id="attestation1">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="score_system" class="col-sm-2 col-form-label">Есть бальная система</label>
                            <div class="col-sm-10">
                                <input type="text" name="score_system" value="1" class="form-control" id="score_system">
                                <input type="text" name="score_system" value="0" class="form-control"
                                       id="score_system1">
                            </div>
                        </div>
                    </fieldset>
                    <div class="col-md-6">
                        <label for="competention" class="form-label">Компетенция</label>
                        <input type="text" name="competention" class="form-control" id="competention">
                    </div>
                    <div class="col-md-6">
                        <label for="intermediate" class="form-label">Промежуточная</label>
                        <input type="text" name="mark" class="form-control" id="intermediate">
                        <input type="text" name="characteristics" class="form-control" id="intermediate1">
                    </div>
                    <div class="mb-3">
                        <label for="score_system_desc" class="form-label">Описание БРС</label>
                        <textarea class="form-control is-invalid" name="score_system_desc" id="score_system_desc"
                                  placeholder="Описание БРС"></textarea>
                    </div>
                    <!--                    <button type="submit" name="edit" value="edit" class="btn btn-primary">Назад</button>-->
                    <button type="submit" name="next" value="next" class="btn btn-primary">Далее</button>
                </form>
            </fieldset>
        </div>
    </div>
</div>
{% endblock %}

</body>
